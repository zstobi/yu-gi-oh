<div class="detail-card" *ngIf="card$ | async as card">

  <div class="top">
    <img [src]="card.card_images[0].image_url">
  </div>

  <div class="bottom">
    <h2>{{card.name}}</h2>
    <div class="item">
      <p class="description">{{card.desc}}</p>
    </div>

    <div class="item">
      <h3 class="title">Frame Type:</h3>
      <p class="description">{{card.frameType}}</p>
    </div>

    <div class="item">
      <h3 class="title">Type:</h3>
      <p class="description">{{card.type}}</p>
    </div>

    <div class="item">
      <h3 class="title">Race:</h3>
      <p class="description">{{card.race}}</p>
    </div>

    <div class="item">
      <h3 class="title">Attack:</h3>
      <p class="description">{{card.atk}}</p>
    </div>

    <div class="item">
      <h3 class="title">Defense:</h3>
      <p class="description">{{card.def}}</p>
    </div>

    <div class="item">
      <h3 class="title">Level:</h3>
      <p class="description">{{card.level}}</p>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Market</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let market of card.card_prices[0] | keyvalue">
          <th scope="row">{{market.key | marketName}}</th>
          <td>{{market.value}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
